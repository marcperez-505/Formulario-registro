<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro_Perfil</title>
    <link rel="stylesheet" href="/estilos/login.css">
</head>

<body>
    <div class="encabezado">
        <div class="titulo">
            <P>FROMULARIO DE REGISTRO PERSONAL</P>
        </div>
        
        
    </div>
    
    <div class="container">
 
        <div class="form1">


            <form action="" class="formulario">
                <!--Nombre-->
                <span>Formulario de Registro</span>
                <br />
                <input type="text" id="name" placeholder="Ingrese su nombre..." required />
                <br /><br>
                <!--password--->
                <input type="password" id="password" name="email" placeholder="password" />
                <br><br>
                <button onclick="" id="registrar">Registrarme</button>

            </form>



        </div>
        <div class="form2">
            <div class="formulario">
                <span>FORMULARIO DE DATOS PERSONALES</span>
                <input type="email" id="email" placeholder="Ingrese su Correo " required />
                <br /><br>
                <input type="tel" id="telefono" placeholder="Ingrese su Telefono" required />
                <br /><br>
                <input type="datetime" id="name" placeholder="Ingrese su fecha" required />
                <br /><br>
                <input type="color" id="name" placeholder="Ingrese su hora" required />
                <br /><br>
                <button onclick="" id="registrar">Registrarme</button>

            </div>

        </div>
    </div>


</body>

</html>
